<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Progress</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">

    <div class="progress" style="height: 50px; margin-bottom: 10px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">50% Video</div>
    </div>
    <div class="progress" style="height: 50px; margin-bottom: 10px;">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 25%;">25% Images</div>
    </div>
    <div class="progress" style="height: 50px; margin-bottom: 10px;">
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 20%;">10% Docs</div>
    </div>
    <div class="progress" style="height: 50px; margin-bottom: 10px;">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 5%;">5% deta</div>
    </div>
    <div class="progress" style="height: 50px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">50% Video</div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 25%;">25% Images</div>
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 20%;">10% Docs</div>
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 5%;">5% deta</div>
    </div>
    <div class="progress" style="height: 50px; margin-top: 10px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 35%;">35% Video</div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 35%;">35% Images</div>
        <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 35%;">35% Docs</div>
    </div>
    
</body>
</html>
