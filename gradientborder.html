<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of Gradient</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 5px solid;
        margin: 50px auto;
        border-image-slice: 1;
        -border-width: 5px;
      }
      .gradient-blue {
        border-image-source: linear-gradient(to left, blue, green, pink);
      }
      .gradient-orange {
        border-image-source: linear-gradient(to right, orange, maroon);
      }
    </style>
  </head>
  <body>
    <div class="box gradient-blue"></div>
    <div class="box gradient-orange"></div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
