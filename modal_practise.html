<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="m-5">

    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#mymodal">Save Image</button>


    <!-- <a href="#mymodal" data-bs-toggle="modal">Modal</a> -->
    <div class="modal fade" id="mymodal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-fullscreen-md-down">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Anime Image</h4>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">              
                <img src="images/anime1.webp" height="400" width="450" alt="">             
            </div>
            <div class="modal-footer">
                <button class=" btn btn-info">Save</button>
                <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
