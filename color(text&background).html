<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors (text & background)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!-- text-colosr -->

    <h1 class="text-primary">text-primary</h1>
    <h1 class="text-secondary">text-secondary</h1>
    <h1 class="text-info">text-info</h1>
    <h1 class="text-warning">text-warning</h1>
    <h1 class="text-success">text-success</h1>
    <h1 class="text-danger">text-danger</h1>
    <h1 class="text-muted">text-muted</h1>
    <h1 class="text-white">text-white</h1>
    <h1 class="text-light">text-light</h1>
    <h1 class="text-dark">text-dark</h1>
    <h1 class="text-body">text-body</h1>

    <!-- background-colors -->

    <h1 class="bg-primary">bg-primary</h1>
    <h1 class="bg-secondary">bg-secondary</h1>
    <h1 class="bg-info">bg-info</h1>
    <h1 class="bg-warning">bg-warning</h1>
    <h1 class="bg-success">bg-success</h1>
    <h1 class="bg-danger">bg-danger</h1>
    <h1 class="bg-light">bg-light</h1>
    <h1 class="bg-dark text-white">bg-dark text-white</h1>
  </body>
</html>
