<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Table Demo</h1>
<div class="table-responsive">
    <table class="table  table-striped table-hover table-borderless table-sm">
        <tr class="table-primary">
            <th>Roll No</th>
            <th>Name</th>
            <th>City</th>
            <th colspan="2">Number</th>
        </tr>
        <tr class="table-secondary">
            <td>101</td>
            <td>Manisha</td>
            <td>Nani Dau</td>
            <td>9662742798</td>
            <td>9099216348</td>
        </tr>
        <tr class="table-warning">
            <td>102</td>
            <td>Diya</td>
            <td>Balol</td>
            <td>9624804132</td>
            <td>9737720000</td> 
        </tr>
        <tr class="table-info">
            <td>103</td>
            <td>Aarti</td>
            <td>Linch</td>
            <td>9327217655</td>
            <td>9510117856</td>
        </tr>
        <tr class="table-muted">
            <td>104</td>
            <td>Happy</td>
            <td>Mehsana</td>
            <td colspan="2">7874285592</td>
        </tr>
       
    </table>
</div>
</body>
</html>
